<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authority Login/Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .auth-box {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .toggle-btn {
      cursor: pointer;
      text-decoration: underline;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h3 id="form-title">Login</h3>

    <!-- Login Form -->
    <form id="login-form" method="POST" action="/login">
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" name="id" class="form-control id" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Designation</label>
        <select name="designation" class="form-select" required>
          <option value="Head">Head</option>
          <option value="JE">JE</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Department</label>
        <select name="department" class="form-select" required>
          <option value="">Select Department</option>
          <option value="Town Planning Department">Town Planning Department (City Development)</option>
          <option value="Panchayat Raj Department">Panchayat Raj Department (Village Administration)</option>
          <option value="KPTCL">KPTCL (Electricity)</option>
          <option value="KUWSDB">KUWSDB (Water Supply & Drainage)</option>
          <option value="KSRTC">KSRTC (Bus Transport)</option>
          <option value="PWD">PWD (Roads & Buildings)</option>
          <option value="Health Department">Health Department (Hospitals & Sanitation)</option>
          <option value="Forest Department">Forest Department (Trees, Lakes, Parks)</option>
        </select>
      </div>
      
      

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" method="POST" action="/signup" style="display: none;">
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" name="id" class="form-control id" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Designation</label>
        <select name="designation" class="form-select" required>
          <option value="Head">Head</option>
          <option value="JE">JE</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Department</label>
        <select name="department" class="form-select" required>
          <option value="">Select Department</option>
          <option value="Town Planning Department">Town Planning Department (City Development)</option>
          <option value="Panchayat Raj Department">Panchayat Raj Department (Village Administration)</option>
          <option value="KPTCL">KPTCL (Electricity)</option>
          <option value="KUWSDB">KUWSDB (Water Supply & Drainage)</option>
          <option value="KSRTC">KSRTC (Bus Transport)</option>
          <option value="PWD">PWD (Roads & Buildings)</option>
          <option value="Health Department">Health Department (Hospitals & Sanitation)</option>
          <option value="Forest Department">Forest Department (Trees, Lakes, Parks)</option>
        </select>
      </div>
      
      

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <div class="mt-3 text-center">
      <span id="toggle-text">Don't have an account? </span>
      <span class="toggle-btn" onclick="toggleForm()">Sign up</span>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const toggleText = document.getElementById("toggle-text");
      const formTitle = document.getElementById("form-title");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        toggleText.innerHTML = "Don't have an account? ";
        document.querySelector(".toggle-btn").innerText = "Sign up";
        formTitle.innerText = "Login";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        toggleText.innerHTML = "Already have an account? ";
        document.querySelector(".toggle-btn").innerText = "Login";
        formTitle.innerText = "Sign Up";
      }
    }
  </script>
</body>
</html>
